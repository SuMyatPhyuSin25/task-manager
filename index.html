<body class="bg-stone-200">
    

    <main class="bg-white max-w-[400px] min-h-[500px] mx-auto p-10 mt-10">

        <header class=" mb-3">
            <h1 class="font-serif font-bold text-3xl">Tasks Lists</h1>
        </header>



        <section class="bg-white flex justify-between mb-3">
            <input type="text" name="" id="taskInput" class="flex-grow border border-stone-950 ps-3 focus-visible:outline-none font-mono accent-stone-950">
            <button class="bg-stone-950 text-white size-12 flex justify-center items-center" id="addTaskBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                  
            </button>
        </section>


        <section>
            <div class="flex justify-between mb-2">
                <h4 class="text-xl font-bold">Your Lists</h4>
                <div class="bg-stone-950 text-white status px-5 rounded-full text-sm flex justify-center items-center gap-1 ">
                    <span id="doneTaskTotal">0</span>
                    <span>/</span>
                    <span id="taskTotal">0</span>
                </div>

            </div>

            <div>

                <div class="list-group" id="listGroup">

                    
                 <div class=" empty-stage hidden last:block">
                    <div class="flex flex-col justify-between items-center gap-3 mt-10">
                        <img src="./image/undraw_no_data_re_kwbl.svg" alt="" class="w-24">
                        <p class="font-mono">There is no jobs yet!</p>
                    </div>
                </div> 

 

                </div>

            

            </div>
        </section>
    </main>

    <section class="flex justify-center mx-auto gap-3">
        <button class="bg-stone-950 px-4 py-2 gap-2 flex items-center text-white font-serif border rounded-xl" id="deleteAll"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          Remove all </button>


          <button class="bg-stone-400 px-4 py-2 gap-2 flex justify-center items-center text-stone-900 font-serif border rounded-xl" id="doneAll"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          
          All done </button>



    </section>

    
    <template id="listTemplate">
            <div class="list">
            <div class="border animate__animated animate__backInDown border-stone-950 flex p-3 justify-between mb-3">
    
                <div class="flex gap-3 items-center">
                 <input type="checkbox" name="" id="" class="list-done-check accent-stone-950">
                 <p class="font-mono list-task">${currentTask}</p>
                
                </div>
                
                
                
                 <div class="controls">
                     <button class="border border-stone-950 p-2 disabled:opacity-20 list-edit-btn active:bg-stone-400 active:scale-90 duration-200">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4  pointer-events-none">
                             <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                           </svg>
                           
                     </button>
                
                     <button class="border border-stone-950 p-2 list-del-btn active:bg-stone-400 active:scale-90 duration-200">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 pointer-events-none" >
                             <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                           </svg>
                           
                     </button>
                 </div>
                
                </div>
                
                
            </div>
        
    </template>
